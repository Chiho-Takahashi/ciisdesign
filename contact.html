    <div class="section_title_contactform">
      <h3 class="section_title"><span>C</span>ontact</h3>
      <div></div>
      <p class="section_subtitle">お問い合わせ</p>
    </div>

    <div class="contact-form">
      <center class="c-form_title">
        当ポートフォリオサイトにご訪問いただき誠に<br class="sp_only">ありがとうございます。<br>
        制作のご依頼やご相談、ご不明点が<br class="sp_only">ございましたらお気軽にお問合せください。
      </center>
      <!-- <iframe name="hidden_iframe" style="display:none"></iframe> -->
      <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSd_Cc7A8B4Uxx-QJ0NSKEqPeF1Dl9jwp-bpgs5UVRIRPDUBCA/formResponse" 
        method="POST"
        target="hidden_iframe"
        onsubmit="submitted=true;"
        class="c-form"
      >
        <div class="c-form__item">
          <label class="c-form__label" for="field-name">
            お名前
          </label>
          <input
            name="entry.1218614445"
            class="c-form__input"
            id="field-name"
            placeholder="高橋 千穂"
            type="text"
            required="required"
          />
        </div>
        <div class="c-form__item">
          <label class="c-form__label" for="field-name">
            フリガナ
          </label>
          <input
          name="entry.2061349931"
          class="c-form__input"
          id="field-kana"
          placeholder="タカハシ チホ"
          type="text"
          />
        </div>

        <div class="c-form__item">
          <label class="c-form__label" for="field-mail">
            メールアドレス
          </label>
          <input
          name="entry.1713312669"
          class="c-form__input"
          id="field-mail"
          placeholder="ooooooooo@gmail.com"
          type="email"
          required="required"
          />
        </div>
        <div class="c-form__item">
          <label 
          class="c-form__label" 
          for="field-message">
            お問い合わせ内容
          </label>
          <textarea
          name="entry.1973565685"
          class="c-form__input02"
          id="field-message"
          placeholder="ホームページが作りたい">
          </textarea>
        </div>
        <div class="c-form__submit">
          <button type="submit">送信する</button>
        </div>
      </form>
    </div>
