<body>
  <div class="background"></div>
  <header id="header">
    <div class="header_inner">
      <h1 class="logo">
        <a href="./index.html">
          <img src="./images/header_logo.png" alt="シーズデザインロゴ">

          </li>

      </nav>
    </div>
  </header>
  <main>
    <div class="section_title_contactform">
      <h3 class="section_title"><span>C</span>ontact</h3>
      <div></div>
      <p class="section_subtitle">お問い合わせ</p>
    </div>

    <div class="contact-form">
      <center class="c-form_title">
        当ポートフォリオサイトにご訪問いただき誠にありがとうございます。<br>
        制作のご依頼やご相談、ご不明点がございましたらお気軽にお問合せください。
      </center>
      <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfjG91OrvO4madzLra98ImDPCNfyaqs0qNnhMUCG2ASvRmmUg/formResponse" 
        method="POST"
        target="hidden_iframe"
        onsubmit="submitted=true;"
        class="c-form"
      >
        <div class="c-form__item">
          <label class="c-form__label" for="field-name">
            お名前
          </label>
          <input
            name="entry.1530160689"
            class="c-form__input"
            id="field-name"
            placeholder="高橋 千穂"
            type="text"
            required="required"
          />
        </div>
        <div class="c-form__item">
          <label class="c-form__label" for="field-name">
            フリガナ
          </label>
          <input
          name="entry.1795656348
          class="c-form__input"
          id="field-name"
          placeholder="タカハシ チホ"
          type="text"
          />
        </div>

        <div class="c-form__item">
          <label class="c-form__label" for="field-mail">
            メールアドレス
          </label>
          <input
            name="entry.1162163440
            class="c-form__input"
            id="field-mail"
            placeholder="ooooooooo@gmail.com"
            type=""
            required="required"
          />
        </div>
        <div class="c-form__item">
          <label class="c-form__label" for="field-message">
            お問い合わせ内容</label>
          <textarea
            name="entry.1121004472
            class="c-form__input"
            id="field-message"
            placeholder="ホームページが作りたい">
          </textarea>
        </div>
        <div class="c-form__submit">
          <button type="submit">送信する</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer_main">
      <div class="footer_container_c">
          <div class="footer_logo_c">

                  </li>
                  <li class="footer_nav_item">
                      <a href="./contact.html">Contact</a>
                  </li>
              </ul>
          </nav>
      </div>
      <div class="footer_background_area">

          </div>
          <div class="footer_back_move_2_c">
              <img src="./images/footer_2.png" alt="" />
          </div>
          <div class="bg-area_c">
              <img src="./images/footer_5.png" alt="" />
          </div>
      </div>
